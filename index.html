<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dota 2 Predictor Mini-Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/my_style.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
        <script type="text/javascript" src="scripts/dota.js"></script>
		<script type="text/javascript" src="scripts/controller.js"></script>       
        <script type="text/javascript" src="scripts/heroes.js"></script>
    </head>
    <body>
        <h1>Dota 2 Guess the Winner!</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="team">
                        <h2>Team 1</h2>
                        <div class="heroContainer" id="radiant">
                            <img/>
                            <img/>
                            <img/>
                            <img/>
                            <img/>
                        </div>
                        <button type="button" class="btn-success btn-lg winner-button vis-hidden" id="radiantWinner">Winner!</button>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="team">
                        <h2>Team 2</h2>
                        <div class="heroContainer" id="dire">
                            <img/>
                            <img/>
                            <img/>
                            <img/>
                            <img/>
                        </div>
                        <button type="button" class="btn-success btn-lg winner-button vis-hidden" id="direWinner">Winner!</button>
                    </div>
                </div>
            </div>

            <div id="scoreContainer"></div>

            <div class="row" id="extrasButtonContainer">
                <div class="col-xs-12 col-sm-4">               
                    <button type="button" class="btn btn-primary btn-lg extra-button" 
                    disabled="true" id="nextButton">Next</button>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class=" extra-button btn btn-primary btn-lg" data-toggle="dropdown" aria-expanded="false" id="detailsButton">Match Details</button>
                </div>
                <div class="col-xs-12 col-sm-4">               
                    <button type="button" class="extra-button btn btn-primary btn-lg " id="newGameButton">New Game</button>
                </div>            
            </div>


            <div id="networkErrorModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Network Error</h4>
                  </div>
                  <div class="modal-body">
                    <p>Dota 2 API is currently offline, please try again later.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

        </div>
    </body>
</html>
